<html>

	<head>
		<title>En tete de ma page</title>
	</head>
	
	<body>
		<table border=1>
			<!-- 
				Commentaire mono ou multi lignes
			-->
			<thead>
				<tr>
					<th>Colonne 1</th>
					<th>Colonne 2</th>
				</tr>
			</thead>
			
			<tfoot>
				<tr>
					<td>Bas de colonne 1</td>
					<td>Bas de colonne 2</td>
				</tr>
			</tfoot>

			<tbody>
				<tr> 
					<td>Col 1.1</td>
					<td>Col 1.2</td>
				</tr>
				
				<tr>
					<td>Col 2.1</td>
					<td>Col 2.2</td>
				</tr>
			</tbody>
			
			
		</table>
		
	</body>

</html>
