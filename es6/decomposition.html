<html>
<head>
<script>

// Arrays
let tab = [1 , 2 , 3];
let tab2 = [ tab , 4 , 5 ];
let tab3 = [ ...tab, 4 , 5 ];
let tab4 = [ -1, 0, ...tab ];

console.log(tab2);
console.log(tab3);
console.log(tab4);

// Fonctions
function somme(a, b, c , d){
	return a+b+c+d;
}

console.log(somme( tab[0], tab[1], tab[2] , 4));
console.log(somme(...tab, 4));

// Push d'array
var arr1 = [0, 1, 2];
var arr2 = [3, 4, 5];
arr1.push(arr2);
console.log(arr1);

var arr1 = [0, 1, 2];
arr1.push(...arr2);
console.log(arr1);

// Objets
var obj1 = { val1 : 1, val2 : 2 };
var obj2 = { val3 : 3 };

var obj3 = {...obj1, ...obj2 };
console.log(obj3);

</script>
</head>
<body>
</body>
</html>
