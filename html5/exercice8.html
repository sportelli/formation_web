<!DOCTYPE html>
<html>
	<head>
		<title>En tete de ma page</title>
			<meta charset="utf-8" />

		</script>
		<style>
			#panel-gauche {
				float: left;

			}
			#panel-droite {
				float: right;
				width: 600px;
				background-color: grey;
			}
			th { width: 100px; }
			img { width: 20px; }
		</style>
	</head>
	
	<body>
		<h1>JS Web Storage Pratique</h1>

			<input type="text" name="prenom" id="prenom"/>
			<button id="clic">Ajouter</button>
		</div>
		
		<div id="panel-droite">
			<table>
				<thead>
					<tr>
						<th>Nom</th>
						<th>Prenom</th>
						<th>Editer</th>
						<th>Supprimer</th>
					</tr>
				</thead>
				<tbody id="bodytab">
					<tr><td colspan="2">Pas de données</td></tr>
				</tbody>
		</div>
		
		<script type="text/javascript" src="js/exercice8.js"></script>
		
	</body>
	
	

</html>
