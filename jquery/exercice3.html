<body>
    <p>bonjour</p>
    <script type="text/javascript">
        console.log($.fn); // Prototype de JQuery

        // Création de notre plugin
        $.fn.extend({
            users: ["a","b","c"],
            greenify: function() {
                this.css("color", "green");
            },
            populate : function() {
                this.users.forEach(element => {
                    this.text(this.text() + element);
                });
            },
            clean : function() {
                this.text("");
            },
            upperText : function(text) {
                this.text(text.toUpperCase());
            }
        });

        $("p").greenify();
        $("p").clean();
        $("p").populate();
        setTimeout(() => {
            $("p").upperText("ciao");
        }, 1000);

        setTimeout(() => {
            $("p").lowerMoi();
        }, 2000);
    </script>
